<html>
	<head>
		<meta charset="utf-8"/>

		<style>
		body
		{
			background-color: black;
			color: white;
		}
		</style>

<script src="http://code.jquery.com/jquery-3.1.1.js"></script>




		<script type="text/javascript">
			
			var numerek = 1;

			/*Math.floor(Math.random()*5)+1; // liczba pseudolosowa z przedziału od 0 do 4 (5 liczb) plus jeden żeby wylosować z przedziału od 1-5*/

			timer1 = 0;  // Zmienne robocze dla funkcji clearTimeout
			timer2 = 0; // Zmienne robocze dla funkcji clearTimeout

			function jedenslajd(nrslajdu) {
				clearTimeout(timer1);  // zerowanie licznika odliczania czasu timeout
				clearTimeout(timer2); // zerowanie licznika odliczania czasu timeout
				numerek = nrslajdu - 1;
				schowaj();
				setTimeout("podmianka()",500);
			}

			function schowaj() {
				$("#slajdowisko").fadeOut(500);
			}

			function podmianka() {
				numerek++;
				if (numerek>5) numerek = 1;

				var sciezka = '<img src="slajdy/slajd' + numerek + '.png"/>';
					document.getElementById("slajdowisko").innerHTML = sciezka;
					$("#slajdowisko").fadeIn(500);
					


					timer1 = setTimeout("podmianka()", 5000);
					timer2 = setTimeout("schowaj()", 4500);

			}
			
		</script>
	</head>
<body onload="podmianka()">


<span onclick="jedenslajd(1)" style="cursor: pointer;">[1]</span>
<span onclick="jedenslajd(2)" style="cursor: pointer;">[2]</span>
<span onclick="jedenslajd(3)" style="cursor: pointer;">[3]</span>
<span onclick="jedenslajd(4)" style="cursor: pointer;">[4]</span>
<span onclick="jedenslajd(5)" style="cursor: pointer;">[5]</span>
	<div id="slajdowisko"></div>
	
</body>

</html>
