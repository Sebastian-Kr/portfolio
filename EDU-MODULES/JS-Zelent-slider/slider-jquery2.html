<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery3.1.1.js"></script>

	<style>
		/* div {border: 1px solid #000; min-width: 20px;} */
    .col-sm-12 {padding: 10px;}
    .row  {min-height: 50px; padding: 20px;}
    .special {color: red;}

    #slider
    {

        width: 720px;
        height: 400px;
        overflow: hidden;
        margin: 0 auto;
    }

    .slides
    {
        display: block;
        width: 6000px;
        height: 400px;
        margin: 0;
        padding: 0;
    }

    .slide {
        float: left;
        list-style-type: none;
        width: 720px;
        height: 400px;
    }

	</style>
</head>
<body>
/////////////////////////////////////////////////////////////////////////////////////	


<div class="container">
    <div class="header">
        <h1 class="text-muted"></h1>
    </div>
</div>

<div id="slider">
<ul class="slides">
    <li class="slide" > <img src="img/kwadrat1.jpg"></li>
    <li class="slide" > <img src="img/kwadrat2.jpg"></li>
    <li class="slide" > <img src="img/kwadrat3.jpg"></li>
    <li class="slide" > <img src="img/kwadrat4.jpg"></li>
    </ul>
</div>


<script>
    
$(function (){

// standard funkcji setInterval(parametr, czas) - u nas parametrem jest funkcja
// konfuguracja -- wszystkie zmienne w jednym miejscu

var marg = 720; // nie może być 'px' jeszcze nie wiem dlaczego 
var speed = 2000;
var pause = 3000;

// cache DOM -- pobieramy elementy żeby skrypt nie musiał szukać ich za każdym razem

var SLAJDER = $('#slider');
var pojsliderki = SLAJDER.find('.slides');
var slidereki = pojsliderki.find('.slide');
var curentSlide = 1;

var interval;


function startSlider(){
    interval = setInterval(function(){

        
        pojsliderki.animate({'margin-left' : '-=' +marg}, speed, function()
            {
                 curentSlide++;

                 if (curentSlide == slidereki.length) 
                     { 
                       
                        pojsliderki.css('margin-left', 0);
                    
                         curentSlide = 1;

                     }

            });

        }, pause); // end setInterval
} // end function startSlider

function stopSlider(){ 
clearInterval(interval);
} // end function stopSlider


SLAJDER.on('mouseenter', stopSlider).on('mouseleave', startSlider);
startSlider();


}); /// eng jquery



</script>


</body>
</html>
