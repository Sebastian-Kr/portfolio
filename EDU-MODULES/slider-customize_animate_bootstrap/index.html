<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">

</head>
<body>




  <div class="container">
    <div class="row">
      <div class="col">

        <!-- carousel code -->
        <div id="carouselExampleIndicators" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">

            <!-- first slide -->
            <div class="carousel-item active skyblue">
              <div class="carousel-caption d-md-block">
                <h3 data-animation="animated bounceInLeft">
                  This is the caption for slide 1
                </h3>
                <h3 data-animation="animated bounceInRight">
                  This is the caption for slide 1
                </h3>
              </div>
            </div>

            <!-- second slide -->
            <div class="carousel-item deepskyblue">
              <div class="carousel-caption d-md-block">
                <h3 class="icon-container" data-animation="animated bounceInDown">
                  <span class="fa fa-heart"></span>
                </h3>
                <h3 data-animation="animated bounceInUp">
                  This is the caption for slide 2
                </h3>
                <button class="btn btn-primary btn-lg" data-animation="animated zoomInRight">Button</button>
              </div>
            </div>

            <!-- third slide -->
            <div class="carousel-item darkerskyblue">
              <div class="carousel-caption d-md-block">
                <h3 class="icon-container" data-animation="animated zoomInLeft">
                  <span class="fa fa-glass"></span>
                </h3>
                <h3 data-animation="animated flipInX">
                  This is the caption for slide 3
                </h3>
                <button class="btn btn-primary btn-lg" data-animation="animated lightSpeedIn">Button</button>
              </div>
            </div>
          </div>

          <!-- controls -->
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
        </div>

      </div>
    </div>
  </div>




    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
   <script src="assets/js/script.js"></script>

    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
</body>
</html>
